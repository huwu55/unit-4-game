<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
    <header class="container">
        <h1>RPG Game</h1>
    </header>

    <section class="main container">
        <div class="clearfix" id="selectCharacter">
            <div class="character" id="harryPotter">
                <p>Harry Potter</p>
                <img src="assets/images/harryPotter.jpg">
            </div>
            <div class="character" id="severusSnape">
                <p>Severus Snape</p>
                <img src="assets/images/severusSnape.jpg">
            </div>
            <div class="character" id="dracoMalfoy">
                <p>Draco Malfoy</p>
                <img src="assets/images/dracoMalfoy.jpg">
            </div>
            <div class="character" id="tomRiddle">
                <p>Tom Riddle</p>
                <img src="assets/images/tomRiddle.jpg">
            </div>
        </div>
        <div class="yourCharacter">
            <h3>Your Character</h3>
        </div>
        <div class="enemiesAvailableToAttack">
            <h3>Enemies Available To Attack</h3>
        </div>
        <div class="fightSection">
            <h3>Fight Section</h3>
            <input type="button" style="color:black;" value="Attack" id="attack">
        </div>
        <div class="defender">
            <h3>Defender</h3>
        </div>
    </section>

</body>
</html>
